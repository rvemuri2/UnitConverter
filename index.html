<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="title">Metric/Imperial Unit Conversion</h1>
      <input type="text" placeholder="0" />
      <button>Convert</button>
    </div>
    <div class="length">
      <h2 id="purple">Length (Meter/Feet)</h2>
      <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    </div>
    <div class="volume">
      <h2 id="purple2">Volume (Liters/Gallons)</h2>
      <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
    </div>
    <div class="mass">
      <h2 id="purple3">Mass (Kilograms/Pounds)</h2>
      <p>0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
